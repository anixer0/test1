<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="assets/css/player.css">
  <link rel="stylesheet" href="assets/css/video.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <title>Anime Video Player</title>
</head>

<body>
  <section>
    <div class="container">
      <!-- Video Player -->
      <div class="video_player">
        <video  preload="none" class="main-video">
          <!-- Video sources will be dynamically added here -->
        </video>
      </div>
    </div>

  </section>
  <section>
    <!-- Anime Info Section -->
    <div class="anime-info">
      <!-- Anime title, description, and image will be inserted dynamically -->
    </div>
    <div class="button-container">
      <div class="download-container">

      </div>
    </div>
  </section>
  <section>

    <!-- Episode List Section -->
    <div class="subdub-container"></div>
    <div class="episode-list-container">
      <h3>Episodes</h3>
      <ul class="episode-list">
        <!-- Episode list will be inserted dynamically -->
      </ul>
      <div class="pagination"></div>

    </div>
  </section>


  <script src="assets/js/video.js"></script>
  <script src="assets/js/player.js"></script>

</body>

</html>
